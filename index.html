<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Nervesec</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Share Tech Mono', monospace;
            color: #ff0202;
            background: black;
        }

        #loading {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100%;
            background-color: black;
            position: relative;
        }

        .terminal {
            background-color: #000000;
            border: 2px solid #3a3f44;
            border-radius: 8px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            font-size: 1.5em;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .loading-text {
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #fc0000;
            width: 100%;
            animation: typing 3s steps(30) forwards, blink-caret 0.75s step-end infinite;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #0a84ff; }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="terminal">
            <div class="loading-text">Loading Nervesec Environment...</div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 3000);
    </script>
</body>
</html>
